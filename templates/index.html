<!DOCTYPE html>
<html>
<head>
    <title>Payment Calculator</title>
</head>
<body>
    <h1>Payment Calculator</h1>
    <form method="post">
        <label for="hourly_rate">Hourly Rate:</label>
        <input type="number" step="0.01" name="hourly_rate" required><br><br>

        <label for="hours_weekdays">Hours Worked on Weekdays:</label>
        <input type="number" step="0.01" name="hours_weekdays" required><br><br>

        <label for="hours_weekend">Hours Worked on Weekend:</label>
        <input type="number" step="0.01" name="hours_weekend" required><br><br>

        <label for="weekend_bonus">Weekend Bonus Percentage:</label>
        <input type="number" step="0.01" name="weekend_bonus" required><br><br>

        <label for="hours_nightshift">Hours Worked on Nightshift:</label>
        <input type="number" step="0.01" name="hours_nightshift" required><br><br>

        <label for="nightshift_bonus">Nightshift Bonus Percentage:</label>
        <input type="number" step="0.01" name="nightshift_bonus" required><br><br>

        <button type="submit">Calculate Total Payment</button>
    </form>
</body>
</html>
